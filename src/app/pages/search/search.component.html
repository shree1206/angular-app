<div class="full-page">
    <div class="card shadow bg-white">
        <h4 class="card-title text-center mb-4">Book Your Bus Ticket</h4>
        <form>
            <div class="mb-3">
                <label for="from" class="form-label">From</label>
                <input type="text" class="form-control" id="from" placeholder="Enter source city">
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">To</label>
                <input type="text" class="form-control" id="to" placeholder="Enter destination city">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date of Journey</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Search Buses
                </button>
            </div>
        </form>
    </div>
</div>
